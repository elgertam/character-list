<h1>Choose A Character</h1>
<table class="character-list">
  <tr ng-repeat="character in characters">
    <td><a href="#/characters/{{character.id}}"><img ng-src="{{character.thumbnail.path}}/standard_small.jpg"/></a></td>
    <td><a href="#/characters/{{character.id}}">{{character.name}}</a></td>
  </tr>
</table>
